<!doctype html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>VISIONair - Dashboard gebruiker</title>
        <meta name="author" content="Niek van den Brand">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <!-- Link stylesheet naar het html bestand -->
        <link rel="stylesheet" href="../css/style.css"/>
        <!-- Inladen van het JQuery bestand voor het laden van de chart -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="not-100vh">
            <section class="menu">
               <div class="container">
                   <div class="row">
                       <div class="col-lg-2 col-md-2 col-sm-6 col-xs-6 col-6">
                           <div class="logo">
                                <p>VISIONair</p>
                           </div>
                       </div>
                       <div class="col-lg-10 hidden-md hidden-sm hidden-xs">
                           <nav>
                               <ul>
                                   <li><a href="./dashboard.html">Dashboard</a></li>
                                   <li><a href="./customer-dashboard-userdata-change.html">Gegevens wijzigen</a></li>
                               </ul>
                               <ul>
                                   <li><a href="./login.html">Uitloggen</a></li>
                               </ul>
                           </nav>
                       </div>
                        <div class="hidden-lg col-md-6 col-sm-6 col-xs-6 col-6">
                            <div class="nav-icon-holder">
                                <div class="nav-icon">
                                    <div id="hamburger">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    <div id="cross">
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
               </div>
            </section>
            <section class="side-nav">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="nav-icon-holder">
                                <div class="nav-icon-2">
                                    <div id="hamburger">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                    <div id="cross">
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <ul>
                                <li><a href="./customer-dashboard.html">Dashboard</a></li>
                                <li><a href="./customer-dashboard-userdata-change.html">Gegevens wijzigen</a></li>
                            </ul>
                            <ul>
                                <li><a href="./login.html">Uitloggen</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <!-- Section maken zodat CSS makkelijk toe gepast kan worden -->
        <section class="dashboard-userdata">
            <!-- Container is nodig voor bootstrap, krijg je een standaard padding om je data -->
            <div class="container">
                <!-- Defineer een row -->
                <div class="row">
                    <div class="offset-1"></div>
                    <!-- De colom breedte voor deze elementen per scherm grote -->
                    <div id="gegevens-border" class="col-lg-10 col-md-10 col-md-10 col-sm-10 col-xs-10 col-10">
                        <!-- Class gedefineerd -->
                        <div class="gebruiker-gegevens-aanpassen">
                            <!-- Wat code -->
                            <form action="#">
                                <h2 id="mijn-gegevens">Mijn gegevens</h2>

                                <label for="gebruikersnaam">Naam:</label>
                                <input id="gebruikersnaam" type="text" name="gebruikersnaam" placeholder="gebruikersnaam"></input>
                                <label for="geboortedatum">Geboortedatum:</label>
                                <input id="geboortedatum" type="date" name="geboortedatum" placeholder="1990-01-01"></input>
                                <label for="adres">Adres:</label>
                                <input id="adres" type="text" name="adres" placeholder="adres"></input>
                                <label for="woonplaats">Woonplaats:</label>
                                <input id="woonplaats" type="text" name="woonplaats" placeholder="woonplaats"></input>
                                <label for="mailadres">E-mail:</label>
                                <input id="mailadres" type="email" name="mailadres" placeholder="mailadres"></input>
                                <input id="submit-button" type="submit" value="Save change">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Inladen van het js bestand -->
        <script src="../javascript/scripts.js"></script>
        <script src="../javascript/userData.js"></script>
    </body>
</html>
